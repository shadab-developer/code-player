    </div>

    <div class="clear"></div>

    <div id="code-player">
        <div class="html box">
            <p>HTML<i class="fas fa-arrow-down"></i></p>
            <textarea id="htmltextarea"></textarea>
        </div>

        <div class="css box">
            <p>CSS<i class="fas fa-arrow-down"></i></p>
            <textarea id="csstextarea"></textarea>
        </div>
        <div class="javascript box">
            <p>JavaScript<i class="fas fa-arrow-down"></i></p>
            <textarea id="jstextarea"></textarea>
        </div>

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="code-output" class="output-panel"></iframe>


        </div>

    </div>




<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("output");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal


    span.onclick = function() {
        modal.style.display = "none";
    }





    var input = document.getElementById("htmltextarea");

    input.addEventListener("keyup", function(event) {
        if (event.keyCode === 27) {
            event.preventDefault();

        }
    });
</script>
